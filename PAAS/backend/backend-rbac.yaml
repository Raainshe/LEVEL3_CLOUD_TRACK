apiVersion: v1
kind: ServiceAccount
metadata:
  name: paas-backend-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: paas-backend-redis-role
  namespace: default
rules:
  - apiGroups: ["databases.spotahome.com"]
    resources: ["redisfailovers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["statefulsets", "deployments"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: paas-backend-redis-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: paas-backend-sa
    namespace: default
roleRef:
  kind: Role
  name: paas-backend-redis-role
  apiGroup: rbac.authorization.k8s.io
---
# ClusterRole for namespace creation and cross-namespace Redis resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paas-backend-cluster-role
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "create"]
  - apiGroups: ["databases.spotahome.com"]
    resources: ["redisfailovers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["statefulsets", "deployments"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paas-backend-cluster-binding
subjects:
  - kind: ServiceAccount
    name: paas-backend-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: paas-backend-cluster-role
  apiGroup: rbac.authorization.k8s.io